<div class="container-fluid ">
  <div class="row justify-content-center">
    <div class="col-xl-3 col-lg-4 col-md-4 col-sm-4 border ">
      <h3>Login form</h3>

      <!-- using angular material- start -->
      <div>
        <span *ngIf="is_error" style="color:red;" class="help-block validation" autofocus>{{ errInfo.non_field_errors }} </span>
        <br>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Enter user name" #Uname>
        </mat-form-field>
        <br>
      </div>

      <div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" #pass>
        </mat-form-field>
        <span *ngIf="is_error" style="color:red;" class="help-block validation" autofocus>{{ errInfo.password }} </span>
      </div>

      <div class="labelstyle">
        <button mat-flat-button title="click for login" (click)='sendUserCredentials(Uname.value, pass.value);'>submit</button>
      </div>

      <br>
      <br>
      <div>
        <a href="#">Create account</a>
      </div>

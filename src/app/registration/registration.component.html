<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xl-3 col-lg-4 col-md-4 col-sm-4 border">
      <div>
        <h3>Registration form</h3>
      </div>

      <!-- using material strat -->
      <div>
        <span *ngIf="is_error" style="color:red;" class="help-block validation" autofocus>{{ errInfo.non_field_errors }} </span>
        <br>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Enter user name" #Uname></textarea>
        </mat-form-field>
        <span *ngIf="is_error" style="color:red;" class="help-block validation" autofocus>{{ errInfo.username }} </span>
      </div>
      <div>
        <br>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Enter email address" #email></textarea>
        </mat-form-field>
        <span *ngIf="is_error" style="color:red;" class="help-block validation" autofocus>{{ errInfo.email }} </span>
      </div>
      <div>
        <br>
        <mat-form-field class="example-full-width">
          <textarea matInput [type]="hide ? 'password' : 'text'" placeholder="Enter password" #pass></textarea>
        </mat-form-field>
        <span *ngIf="is_error" style="color:red;" class="help-block validation" autofocus>{{ errInfo.password }} </span>
      </div>
      <div>
        <button mat-flat-button title="save the details" (click)='sendUserCredentials(Uname.value, email.value, pass.value);'>submit</button>
      </div>
      <br>
      <br>
      <div>
        <a href="/login">Sign in instead</a>
      </div>
